<div id=D__ID>
    <div class=h_img__ID>
        <div class=h_txt__ID><h4>Control Panel</h4></div>
    </div>
    <div id=panel__ID>
        <div>
            <span class=LT__ID>Volunteer</span>
            <ul>
                <li><a href='volunteer-form'>Volunteer Form</a></li>
                <li><a href='volunteer-data'>Volunteer Records <span id=T1__ID></span></a></li>
                <li><a href='volunteer-diagram'>Diagram</a></li>
            </ul>
        </div>
        <div>
            <span class=LT__ID>Filters</span>
            <ul>
                <li><a href='volunteer-data-randomised-controlled'>A randomised controlled clinical trial of mask use in control of respiratory outcomes during bushfire season</a></li>
                <li><a href='volunteer-data-cansleep'>Cansleep</a></li>
            </ul>
        </div>
    </div>
    <script>
        function F__ID(){
            //--------------------------------------------------------
            var prefix=$vm.module_list["__MODULE__"].prefix;
            if(prefix==undefined) prefix="";
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name!="") $vm.show_module(module_name,{})
            })
            //--------------------------------------------------------
            $('#panel__ID a').each(function(){
                var href=$(this).attr('href');
                $(this).attr('href','?/'+prefix+href);
                if(href!=undefined){
                    if($vm.module_list[prefix+href]!=undefined){
                        var url=$vm.module_list[prefix+href].url;
                        $(this).attr('title',url);
                    }
                }
            })
            //--------------------------------------------------------
        }
    </script>
    <style>
        #D__ID{
            background-color:#fff;
            height:100%;
            overflow: auto;
            animation: vm_module_fadein 1.0s;
        }
        #panel__ID{
            margin:0 auto;
            max-width:1400px;
    		padding:10px 0 0 20px;
            font-size:14px;
            padding:0px 50px 10px 50px;
            font-size:14px;
    		column-count: 4;
    		column-width: 300px;
    		column-gap: 30px;
            font-size:14px;
    	}
        #panel__ID a{
            color:#555;
        }
        #panel__ID a:hover{
            color:red;
        }
        .h_img__ID{
            margin:0 auto;
            max-width:1400px;          
            height:200px;
            background-size: cover; background-position: top center; 
            background-image: url(https://images.unsplash.com/photo-1496167117681-944f702be1f4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80);
            padding-top:60px;
            margin-top:50px;
            margin-bottom:50px;
            border-radius: 5px;
        }
        .h_txt__ID{
            color:#fff;

			text-shadow: 2px 2px 2px #000;

            display:inline-block;

        @media screen and (max-width: 1000px) {
            .h_img__ID{
                margin-top:0px;

            }

    </style>
